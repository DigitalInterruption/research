# SITE CONFIGURATION
baseurl: ""
url: "https://research.digitalinterruption.com/"
include: ['_pages']

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Digital Interruption Research
  avatar: assets/img/logo.png
  favicon: assets/favicon.png
  gravatar: # Email MD5 hash
  description: "Digital Interruption is a cyber security consultancy based in Manchesters Innovation District. We believe that security research is the foundation to good security. We regularly publish blogs and white papers and speak publicly on our findings." # used by search engines

  # Header and footer text
  header_text: "Digital Interruption is a cyber security consultancy based in Manchesters Innovation District. We believe that security research is the foundation to good security. We regularly publish blogs and white papers and speak publicly on our findings."
  header_text_feature_image:
  footer_text: Copyright 2018 <a target="_blank" href="https://www.digitalinterruption.com/">Digital Interruption</a>

  # Icons
  rss: true
  email_address: # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "DigitalInterruption"
  google_plus:
  instagram:
  linkedin: "https://www.linkedin.com/company/digitalinterruption/" # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "di_security"
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup
  search: false # Enable the search feature

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."
  str_search_no_results: "No results found."
  str_talks_continue_reading: "Read More"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins:
  - jekyll-paginate
  - jekyll-redirect-from
exclude:
  - Gemfile
  - Gemfile.lock
